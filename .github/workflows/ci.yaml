name: CI
on: [pull_request]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        node-version: [18, 20, 22, 24]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build and validate
        run: npm run prepack
